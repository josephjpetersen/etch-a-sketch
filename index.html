<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="red-container">
      <div id="title">Etch-A-Sketch</div>
      <div id="container"></div>
      <div class="controls">
        <div class="left-controls">
          <div id="size-value">16 x 16</div>
          <input id="size-slider" type="range" value="16" min="16" max="64" />
        </div>
        <div class="right-controls">
          <label for="black">Black</label>
          <input id="black" type="radio" value="black" name="color" checked="checked">
          <label for="chaos">Chaos</label>
          <input id="chaos" type="radio" value="chaos" name="color">
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
